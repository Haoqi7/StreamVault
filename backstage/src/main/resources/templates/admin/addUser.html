<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style>
            .form-container {
                padding: 20px;
                max-width: 500px;
                margin: 0 auto;
            }
            .form-title {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }
            .form-group {
                margin-bottom: 25px;
            }
            .form-label {
                font-weight: 500;
                color: #555;
            }
            .form-input {
                border-radius: 4px;
                border: 1px solid #ddd;
                padding: 8px 12px;
                width: 100%;
            }
            .form-input:focus {
                border-color: #1E9FFF;
                box-shadow: 0 0 5px rgba(30,159,255,0.2);
            }
            .submit-btn {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                margin-top: 20px;
            }
            .form-tip {
                color: #999;
                font-size: 12px;
                margin-top: 5px;
            }
        </style>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="form-container">
            <h3 class="form-title">添加新用户</h3>
            <form class="layui-form">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" id="L_username" name="username" required lay-verify="username" 
                           autocomplete="off" class="form-input" placeholder="请输入用户名">
                    <div class="form-tip">用户名将作为登录账号</div>
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" id="L_password" name="password" required lay-verify="password" 
                           autocomplete="off" class="form-input" placeholder="请输入密码">
                    <div class="form-tip">密码长度6-16位</div>
                </div>
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" id="L_repassword" name="repassword" required lay-verify="repassword" 
                           autocomplete="off" class="form-input" placeholder="请再次输入密码">
                </div>
                <button class="layui-btn submit-btn" lay-filter="add" lay-submit>添加用户</button>
            </form>
        </div>
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <script>
            layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                form.verify({
                    password: [/(.+){6,16}$/, '密码必须6到16位'],
                    repassword: function(value) {
                        if ($('#L_password').val() != $('#L_repassword').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                form.on('submit(add)',
                function(data) {
                    $.post("/admin/api/addUser",data.field,function(result){
                        if(result.resCode == "000001"){
                            layer.msg(result.message, {
                                shade: 0.01,
                                time:1000
                            },function(){
                                setTimeout(function(){
                                    xadmin.close();
                                    xadmin.father_reload();
                                },1000)
                            });
                        }else{
                            layer.msg(result.message, {
                                icon: "error",
                                shade: 0.01,
                                time:1000
                            })
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>

</html>
